<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        //pedir para o usuário digitar dois números
        var n1 = parseFloat(prompt("Digite um número"));

        var n2 = parseFloat(prompt("Digite outro número"));

        //mostrar um boolean se a média for maior que 5
        var media = (n1 + n2) / 2;
        alert("A média é mior que 5: " + (media > 5));
    </script>
</body>
</html>
