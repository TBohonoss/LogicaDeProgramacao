<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="calcularArea(largura, altura)">Área</button>
    
    <script>
        var largura = parseFloat(prompt("Digite a largura"));
        var altura = parseFloat(prompt("Digite a altura"));
        
        function calcularArea(l,a){
            var area = l*a;
            alert("Área total: "+ area +"m");
        }
    </script>
</body>

</html>
