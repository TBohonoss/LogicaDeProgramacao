<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <div id="output"></div>
    <script>
        var produtos = new Array('caneta', 'lápis', 'tesoura','borracha','caderno','livro');
        var output = document.querySelector('#output');

        produtos.push('compasso', 'cartolina');

        var msg = ' ';

        for (var i = 0; i < produtos.length; i++){
            msg += 'produto '+ (i + 1) +': '+ produtos[i] +'<br>';
        }

        output.innerHTML = msg;
    </script>
</body>

</html>
