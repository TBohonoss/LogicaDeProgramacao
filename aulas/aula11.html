<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="calcularAreaAlert()">Área Alert</button>
    <button onclick="calcularAreaOutput()">Área Output</button>

    <div id="output"></div>
    <script>
        function calcularAreaAlert() {
            var largura = parseFloat(prompt("Digite a largura"));
            var altura = parseFloat(prompt("Digite a altura"));
            var area = calcularArea(largura, altura);

            alert("Área total: " + area + "m");
        }

        function calcularAreaOutput() {
            var largura = parseFloat(prompt("Digite a largura"));
            var altura = parseFloat(prompt("Digite a altura"));
            var area = calcularArea(largura, altura);
            
            document.querySelector("#output").innerHTML = "Área total: " + area + "m";
        }

        function calcularArea(l, a) {
            return l * a;
        }
    </script>
</body>

</html>
