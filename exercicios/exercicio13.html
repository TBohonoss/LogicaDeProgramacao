    <title>Lógica de programação com Javascript</title>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        var dias = new Array('Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta');
        var hoje = new Date();
        var diasSemana = hoje.getDay();

        alert("Bem vindo, hoje é "+ dias[diasSemana])
    </script>
