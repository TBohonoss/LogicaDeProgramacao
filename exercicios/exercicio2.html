<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        //pedir para o usuario digitar um numero
        var n1 = prompt("Digite um número");

        //converter em número inteiro
        n1 = parseInt(n1);

        //pedir para o usario digitar outro numero
        var n2 = prompt("Digite outro número");

        //converter em número inteiro
        n2 = parseInt(n2);

        /*
        mostrar no alert o seguinte texto 
        "o resto da divisão de (n1) por (n2) é: (resultado)";
        */
        var restoDivisao = n1 % n2;
        alert("O resto da divisão de " + n1 + " por " + n2 +  " é: " + restoDivisao)

        /*
        mostrar no alert o seguinte texto 
        "o número (n1) elevado a (n2) é: (resultado)";
        */
        var potencia = n1 ** n2;
        alert("O número " + n1 + " elevado a " + n2 + " é: " + potencia)
    </script>
</body>
</html>
