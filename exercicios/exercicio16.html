<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    
    <div id="output"></div>
    <script>
        var pessoas = [
            {"nome": "Thiago", "email": "thiago@gmail.com"}, 
            {"nome": "Gustavo", "email": "gustavo@gmail.com"},
            {"nome": "Joao", "email": "joao@gmail.com"}
        ];

        var msg = " ";

        for(var i = 0; i < pessoas.length; i++){
            msg += "<h2>Nome: "+ pessoas[i].nome +"</h2>";
            msg += "<p>Email: "+ pessoas[i].email +"</p>";            
        }

        document.querySelector("#output").innerHTML = msg;
    </script>
</body>

</html>
