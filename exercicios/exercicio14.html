<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        var numeros = new Array(25, 30, 45, 28, 0, 12, 78, 64);
        var somaDosPares = somaOsPares(numeros);
        
        alert("A soma é: "+ somaDosPares);

        function somaOsPares(arr){
            var soma = 0;
            for(var i = 0; i < arr.length; i++){
                if(!isNaN(arr[i]) && arr[i] % 2 == 0){
                    soma += arr[i];
                }
            }
            return soma;
        }
    </script>
</body>

</html>
