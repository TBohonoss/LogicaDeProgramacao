<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        //pedir para o usuário digitar dois números
        var n1 = parseFloat(prompt("Digite um número"));

        var n2 = parseFloat(prompt("Digite outro número"));
        /*
        mostrar se foi aprovado ou não se a média for maior do que 5, 
        mas se uma das notas for zero, reprova automaticamente.
        */
        var media = (n1 + n2) / 2;

        if(n1 == 0 || n2 == 0 || media <= 5){
            alert("Desculpe, mas não foi dessa vez");
        } else {
            alert("Parabéns! Você foi aprovado");
        }
    </script>
</body>
</html>
